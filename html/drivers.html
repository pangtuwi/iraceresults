<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="/style.css">
</head>

<body>
   <div class="title">
      Drivers
   </div>

   <div class="left_wrap">
      Current Driver List
      <div class="wrapper">
         <div class="table" id="driver_table">
            <div class="row header"><div class="cell">Data</div></div>
            <div class="row"><div class="cell" data-title="Row">No data Found</div></div>
         </div>
      </div>
   </div>

   <div class="right_wrap">
      <span id="selected_driver_title">Selected Driver</span> 
      <div class="wrapper">
         <div class="table">
            <div class="row">
               <div class="cell row header blue" data-title="Row">
                  cust_id
               </div>
               <div class="cell" data-title="Row">
                  <input id="cust_id_input" style="display:none"></input><button style="display: none" id="find_driver_btn">find</button><span id="driver_cust_id"><i>click on a cust_id</i></span>
               </div>
            </div>
            <div class="row">
               <div class="cell row header blue" data-title="Row">
                  display_name
               </div>
               <div class="cell" data-title="Row" id="driver_display_name">
                  &nbsp;
               </div>
            </div>
            <div class="row">
               <div class="cell row header blue" data-title="Row">
                  classnumber
               </div>
               <div class="cell" data-title="Row">
                  <select id="driver_class_select"></select>
               </div>
            </div>
         </div>
         <button id="save_driver_btn">save</button>
         <button id="delete_driver_btn">delete</button>
         <button id="add_driver_btn">add</button>
         <button id="new_driver_btn">new</button>
      </div>
   </div>

   <script src="/drivers.js"></script>

</body>
