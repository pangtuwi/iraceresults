<html>
<head>
   <style>
      table, th, td {
         border: 1px solid black;
         border-collapse: collapse; 
      }
      td, th {
         padding: 10px;
      }
   </style>
</head>
<body>
   <button id="btn1" onclick="convert(0)"> LMDH Gold</button> 
   <button id="btn2" onclick="convert(1)"> LMDH Silver</button>
   <button id="btn3" onclick="convert(2)"> GT3 Gold</button>
   <button id="btn4" onclick="convert(3)"> GT3 Silver</button>
   <button id="btn5" onclick="convert(4)"> GT3 Bronze</button>
   <br>
   <div id="container"></div>
   <script>
   
      // Function to convert JSON data to HTML table
      function convert(NG_Class) {
         
         // Sample JSON data
         let jsonData = [
            [{
               name: "Saurabhskdjhk",
               age: "20",
               city: "Prayagraj",
               reason: "none"
            },
            {
               name: "Vipinssss",
               age: 23,
               city: "Lucknow",
            },
            {
               name: "Saksham",
               age: 21,
               city: "Noida"
            }]
            ,[
            {
               name: "Saurabh",
               age: "20",
               city: "Prayagraj",
               reason: "none"
            },
            {
               name: "Vipin",
               age: 23,
               city: "Lucknow",
            },
            {
               name: "Saksham",
               age: 21,
               city: "Noida"
            }]];
         
         
         // Get the container element where the table will be inserted
         let container = document.getElementById("container");

         //Clear it
         container.innerHTML = "";
         
         // Create the table element
         let table = document.createElement("table");
         
         // Get the keys (column names) of the first object in the JSON data
         let cols = Object.keys(jsonData[NG_Class][0]);
         
         // Create the header element
         let thead = document.createElement("thead");
         let tr = document.createElement("tr");
         
         // Loop through the column names and create header cells
         cols.forEach((item) => {
            let th = document.createElement("th");
            th.innerText = item; // Set the column name as the text of the header cell
            tr.appendChild(th); // Append the header cell to the header row
         });
         thead.appendChild(tr); // Append the header row to the header
         table.append(tr) // Append the header to the table
         
         // Loop through the JSON data and create table rows
         jsonData[NG_Class].forEach((item) => {
            let tr = document.createElement("tr");
            
            // Get the values of the current object in the JSON data
            let vals = Object.values(item);
            
            // Loop through the values and create table cells
            vals.forEach((elem) => {
               let td = document.createElement("td");
               td.innerText = elem; // Set the value as the text of the table cell
               tr.appendChild(td); // Append the table cell to the table row
            });
            table.appendChild(tr); // Append the table row to the table
         });
         container.appendChild(table) // Append the table to the container element
      }
   </script>
</body>
</html>
