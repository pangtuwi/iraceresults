<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRaceResults</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: #2b2b2b;
        }

        .racing-icon-small {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .link-btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
        }

        .link-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(66, 133, 244, 0.4);
        }

        .link-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="title">
        <span class="racing-icon-small">üèÅ</span>
        iRaceResults - League Selection
        <span style="float: right; font-size: 14px; margin-right: 20px;"><i>by Paul Williams</i></span>
    </div>

    <div class="subtitle">
        <b>Select a League</b>
    </div>

    <div id="league-buttons" class="buttons-container">
        <!-- Buttons will be generated dynamically -->
    </div>

    <script>
        // Fetch available leagues from the server cache
        fetch('/cache')
            .then(response => response.json())
            .then(cache => {
                const buttonsContainer = document.getElementById('league-buttons');
                const leagueIDs = Object.keys(cache);

                leagueIDs.forEach(leagueID => {
                    const button = document.createElement('a');
                    button.href = `./${leagueID}/`;
                    button.className = 'link-btn';
                    button.textContent = leagueID;
                    buttonsContainer.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error fetching leagues:', error);
                document.getElementById('league-buttons').innerHTML =
                    '<p style="color: #f44336;">Error loading leagues</p>';
            });
    </script>
</body>

</html>
