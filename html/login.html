<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Login - iRaceResults</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         color: #fff;
      }

      .login-container {
         background-color: #2a2a2a;
         padding: 50px 40px;
         border-radius: 15px;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
         text-align: center;
         max-width: 450px;
         width: 90%;
      }

      .logo {
         margin-bottom: 30px;
      }

      h1 {
         font-size: 32px;
         margin-bottom: 10px;
         color: #fff;
      }

      .subtitle {
         color: #aaa;
         margin-bottom: 40px;
         font-size: 16px;
      }

      .login-btn {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         background-color: #4285f4;
         color: white;
         padding: 15px 30px;
         border: none;
         border-radius: 8px;
         font-size: 16px;
         font-weight: 600;
         text-decoration: none;
         cursor: pointer;
         transition: all 0.3s ease;
         box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
      }

      .login-btn:hover {
         background-color: #357ae8;
         transform: translateY(-2px);
         box-shadow: 0 6px 10px rgba(66, 133, 244, 0.4);
      }

      .login-btn:active {
         transform: translateY(0);
      }

      .google-icon {
         width: 20px;
         height: 20px;
         margin-right: 12px;
         background-color: white;
         border-radius: 3px;
         padding: 2px;
      }

      .error-message {
         background-color: #f44336;
         color: white;
         padding: 15px;
         border-radius: 8px;
         margin-bottom: 25px;
         display: none;
      }

      .error-message.show {
         display: block;
      }

      .info-box {
         margin-top: 40px;
         padding: 20px;
         background-color: #1a1a1a;
         border-radius: 8px;
         border-left: 4px solid #4CAF50;
      }

      .info-box h3 {
         color: #4CAF50;
         margin-bottom: 10px;
         font-size: 18px;
      }

      .info-box p {
         color: #ccc;
         font-size: 14px;
         line-height: 1.6;
      }

      .racing-icon {
         font-size: 48px;
         margin-bottom: 20px;
      }
   </style>
</head>

<body>
   <div class="login-container">
      <div class="racing-icon">üèÅ</div>
      <h1>iRaceResults</h1>
      <p class="subtitle">Admin Login</p>

      <div id="error-message" class="error-message">
         Access denied. Your email is not authorized.
      </div>

      <a href="/auth/google" class="login-btn">
         <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
         </svg>
         Sign in with Google
      </a>

      <div class="info-box">
         <h3>Admin Access Only</h3>
         <p>
            This area is restricted to authorized league administrators.
            Sign in with your authorized Google account to access league management features.
         </p>
      </div>
   </div>

   <script>
      // Check for error parameter in URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('error') === 'unauthorized') {
         document.getElementById('error-message').classList.add('show');
      }
   </script>
</body>

</html>
