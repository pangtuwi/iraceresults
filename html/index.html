<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRaceResults</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: #2a2a2a;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 950px;
            width: 90%;
        }

        .racing-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .link-btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
        }

        .link-btn:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(66, 133, 244, 0.4);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        .info-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .info-box h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-box p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="racing-icon">üèÅ</div>
        <h1>iRaceResults</h1>
        <p class="subtitle">by Paul Williams</p>

        <div id="league-buttons" class="buttons-container">
            <!-- Buttons will be generated dynamically -->
        </div>

        <div class="info-box">
            <h3>iRacing League Results</h3>
            <p>
                iRacing League results calculation on node js server
            </p>
        </div>
    </div>

    <script>
        // Fetch available leagues from the server cache
        fetch('/cache')
            .then(response => response.json())
            .then(cache => {
                const buttonsContainer = document.getElementById('league-buttons');
                const leagueIDs = Object.keys(cache);

                leagueIDs.forEach(leagueID => {
                    const button = document.createElement('a');
                    button.href = `./${leagueID}/`;
                    button.className = 'link-btn';
                    button.textContent = leagueID;
                    buttonsContainer.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error fetching leagues:', error);
                document.getElementById('league-buttons').innerHTML =
                    '<p style="color: #f44336;">Error loading leagues</p>';
            });
    </script>
</body>

</html>
