<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="/style.css">
   <script src="/jquery-3.7.1.js"></script>
   <script src="/jquery.redirect.js"></script>
   <script src="/classchanges_admin.js"></script>
</head>

<style>
   .header_img {
      height: 80px;
      vertical-align: middle;
      background-position: center;
      background-size: contain;
      background-image: url('header.png');
   }

   /* Modal Styles */
   .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
   }

   .modal-overlay.show {
      display: flex;
   }

   .modal-container {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   }

   .modal-icon {
      font-size: 48px;
      margin-bottom: 20px;
   }

   .modal-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
   }

   .modal-message {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
   }

   .modal-btn {
      background-color: #4285f4;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
      text-align: center;
      width: auto;
      float: none;
      margin-left: 0;
   }

   .modal-btn:hover {
      background-color: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(66, 133, 244, 0.4);
   }

   .modal-btn:active {
      transform: translateY(0);
   }

   .modal-btn.error {
      background-color: #f44336;
      box-shadow: 0 4px 6px rgba(244, 67, 54, 0.3);
   }

   .modal-btn.error:hover {
      background-color: #da190b;
      box-shadow: 0 6px 10px rgba(244, 67, 54, 0.4);
   }

   .wrapper h2 {
      color: white;
      font-size: 18px;
   }
</style>

<body>
   <div class="subtitle">
      <b>Class Changes</b> - Manage Driver Class Changes
   </div>

   <div style="padding: 10px; display: flex; align-items: flex-start; gap: 10px;">
      <div style="flex: 1; max-width: 85%;">
         <div class="table" id="classchanges_displayed">
         <div class="row header blue">
            <div class="cell">
               Driver
            </div>
            <div class="cell">
               Original Class
            </div>
            <div class="cell">
               New Class
            </div>
            <div class="cell">
               From Round
            </div>
            <div class="cell">
               Edit
            </div>
            <div class="cell">
               Delete
            </div>
         </div>
         </div>
      </div>
      <button id="add_classchange_btn" style="float: none; margin-left: 0; width: auto; white-space: nowrap;">Add Class Change</button>
   </div>

   <!-- Add/Edit Class Change Form (Hidden by default) -->
   <div id="edit_classchange_form" style="display: none;">
      <div class="left_wrap_wide">
         <div class="wrapper">
            <h2 id="form_title">Add Class Change</h2>
            <div class="table">
               <div class="row">
                  <div class="cell row header blue">Driver</div>
                  <div class="cell">
                     <select id="edit_driver_select"></select>
                  </div>
               </div>
               <div class="row">
                  <div class="cell row header blue">New Class</div>
                  <div class="cell">
                     <select id="edit_class_select"></select>
                  </div>
               </div>
               <div class="row">
                  <div class="cell row header blue">From Round</div>
                  <div class="cell">
                     <input type="number" id="edit_from_round" min="1" value="1" />
                  </div>
               </div>
            </div>
            <button id="save_classchange_btn">Save</button>
            <button id="cancel_edit_btn">Cancel</button>
         </div>
      </div>
   </div>

   <!-- Modal Popup -->
   <div id="modal-overlay" class="modal-overlay">
      <div class="modal-container">
         <div class="modal-icon" id="modal-icon">ℹ️</div>
         <h2 class="modal-title" id="modal-title">Notification</h2>
         <p class="modal-message" id="modal-message">Message goes here</p>
         <button class="modal-btn" id="modal-btn">OK</button>
      </div>
   </div>

   <!-- Confirmation Modal -->
   <div id="confirm-modal-overlay" class="modal-overlay">
      <div class="modal-container">
         <div class="modal-icon">⚠️</div>
         <h2 class="modal-title" id="confirm-title">Confirm Action</h2>
         <p class="modal-message" id="confirm-message">Are you sure?</p>
         <div style="display: flex; gap: 15px; justify-content: center;">
            <button class="modal-btn" id="confirm-yes-btn">Yes</button>
            <button class="modal-btn error" id="confirm-no-btn">No</button>
         </div>
      </div>
   </div>

</body>

</html>
