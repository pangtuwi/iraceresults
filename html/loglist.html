<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="/style.css">
   <script src="/jquery-3.7.1.js"></script>
   <script src="/jquery.redirect.js"></script>
   <script src="/loglist.js"></script>
</head>

<style>
   .header_img {
      height: 80px;
      vertical-align: middle;
      background-position: center;
      background-size: contain;
      background-image: url('header.png');
   }
</style>

<body>
   <!--<div class="header_img"></div>-->
   <div class="title">
      Recalculation log
   </div>


   <div class="narrow_table">
      <div class="table" id="filter_table">
         <div class="row header red">
            <div class="cell">Select Data to Display</div>
            <div class="cell"></div>
         </div>
         <div class="row">
            <div class="cell" data-title="Row">Driver &nbsp; <select id="driver_select" ></select>&nbsp; Filter:<input
                  type="search" id="driver_search" /></div>

            <div class="cell" data-title="Row">Round &nbsp; <select id="round_select" ></select>
            </div>
         </div>
      </div>
   </div>


   <div class="full_width_table">
      <div class="table" id="log_entries_table">
         <div class="row">
            <div class="cell row header blue" data-title="Row">
               timestamp
            </div>
            <div class="cell row header blue" data-title="Row">
               round
            </div>
            <div class="cell row header blue" data-title="Row">
               driver
            </div>
            <div class="cell row header blue" data-title="Row">
               Detail
            </div>
          
         </div>
      </div>
   </div>

</body>
